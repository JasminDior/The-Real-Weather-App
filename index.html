<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather Or Not 2.0</title>
  </head>
  <body>
    <div class="container">
      <h1>Hey Boo!</h1>
    </div>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <a
              href="https://www.shecodes.io/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/images/logo.png" class="logo" alt="SheCodes Logo" />
            </a>
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>Austin</h1>
                  <ul>
                    <li><span>Sunday 13:00</span>, clear sky</li>
                    <li>
                      Humidity: <strong>30%</strong>, Wind:
                      <strong>1.34km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <span class="temperature">14</span
                      ><span class="unit">°C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">17°</span
                    ><span class="forecast-temperature-min">4°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">19°</span
                    ><span class="forecast-temperature-min">7°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Tue</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">8°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">19°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">20°</span
                    ><span class="forecast-temperature-min">9°</span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by
              <a
                href="https://www.shecodes.io/"
                target="_blank"
                rel="noopener noreferrer"
                >SheCodes</a
              >
              and is
              <a
                href="https://github.com/shecodesio/weather"
                target="_blank"
                rel="noopener noreferrer"
                >open-sourced on GitHub</a
              >
              and
              <a
                href="https://shecodes-weather.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
